sudo: required

services:
  - docker

language:
  - cpp

install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libudev-dev valgrind
  - git clone https://github.com/OpenZWave/open-zwave.git
  - sudo make -C open-zwave install
  - git clone https://github.com/eclipse/mosquitto.git
  - make -C mosquitto WITH_SRV=no WITH_UUID=no WITH_DOCS=no
  - sudo make -C mosquitto WITH_DOCS=no install
  - wget https://github.com/google/googletest/archive/release-1.8.0.tar.gz
  - tar xzf release-1.8.0.tar.gz
  - cd googletest-release-1.8.0
  - cmake .
  - sudo make install
  - cd ..

jobs:
  include:

    - stage: Tests
      compiler: gcc
      script:
        - cmake .
        - make all test
    - stage: Tests
      compiler: clang
      script:
        - cmake .
        - make all test

    - stage: Dockers
      branches:
        - master
      env:
        - BASE=ubuntu
        - TAG=latest
      install: skip
      script: skip
      deploy:
        provider: script
        script:
          - cd docker && ./fix_docker_file
          - docker run --rm --privileged multiarch/qemu-user-static:register --reset
          - docker build -t arsenicus/open-zwave-mqtt:$TAG .
          - docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWD"
          - docker push arsenicus/open-zwave-mqtt:$TAG
        on:
          branch: master
    - stage: Dockers
      branches:
        - master
      env:
        - BASE=resin/odroid-xu4-debian
        - TAG=odroid-xu4
      install: skip
      script: skip
      deploy:
        provider: script
        script:
          - cd docker && ./fix_docker_file
          - docker run --rm --privileged multiarch/qemu-user-static:register --reset
          - docker build -t arsenicus/open-zwave-mqtt:$TAG .
          - docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWD"
          - docker push arsenicus/open-zwave-mqtt:$TAG
        on:
          branch: master
